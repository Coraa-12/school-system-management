<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login â€“ Lincoln High</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/.../font-awesome.min.css"
    />
    <script src="include.js" defer></script>
  </head>
  <body>
    <div data-include="header.html"></div>

    <main class="login-page">
      <form id="login-form">
        <h2>Sign In</h2>
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" type="text" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" required />
        </div>
        <div class="form-group">
          <label
            ><input type="radio" name="user-type" value="student" checked />
            Student</label
          >
          <label
            ><input type="radio" name="user-type" value="teacher" />
            Teacher</label
          >
          <label
            ><input type="radio" name="user-type" value="parent" />
            Parent</label
          >
        </div>
        <button type="submit" class="btn">Login</button>
        <p id="login-error" class="error-msg" style="display: none"></p>
      </form>
    </main>

    <div data-include="footer.html"></div>
    <script src="auth.js" defer></script>
  </body>
</html>
